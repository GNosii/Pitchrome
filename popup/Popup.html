<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <script src="Popup.js"></script>
        <link rel="stylesheet" href="Popup.css">
    </head>
    <body>
        <h1 class="centered">Pitchrome</h1>

        <div id="bkg-container" class="bkg blur"></div>

        <div id="main-container">
            <div id="btn-container">
                <button id="btn-up"></button>
                <button id="btn-down"></button>
                <button id="btn-reset"></button>
            </div>
            
            <div id="yt-info-container">
                <h3 id="yt-title" class="centered ovflow"></h3>
            </div>
        </div>

        <div id="debug-container" class="container" style="display: none;">
            <h2 id="debug-title" class="centered"></h2>
            <p id="debug-isfirefox"></p>
            <p id="debug-iserror"></p>
            <p id="debug-useragent"></p>
            <p id="debug-version"></p>
        </div>
    
        <div id="error-container" class="container" style="display: none;">
            <h2 id="error-title" class="centered"></h2>
            <p id="error-desc"></p>
            <h2 id="error-subtitle"></h2>
            <b id="error-msg"></b>
        </div>

        <button id="btn-debug" class="centered" style="display: none;"></button>

        <button id="btn-preserve" class="centered" style="display: none;"></button>
    </body>
</html>
