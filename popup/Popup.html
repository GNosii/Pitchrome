<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>

        <script src='Popup.js'></script>
        <script src='ui.ts'></script>
        <link rel='stylesheet' href='/asset/common.css'>
    </head>
    <body>
        <h1 class='centered'>Pitchrome</h1>

        <div id='bkg-container' class='bkg blur'></div>

        <div id='main-container'>
            <div id='btn-container'>
                <button id='btn-up'></button>
                <button id='btn-down'></button>
                <button id='btn-reset'></button>
            </div>
            
            <div id='yt-info-container'>
                <h3 id='yt-title' class='centered'></h3>
            </div>

            <div id="warning-container" class='centered'>
                <b id="warn"></b>
            </div>
        </div>

        <div id='debug-container' class='container' style='display: none;'>
            <h2 id='debug-title' class='centered'></h2>
            <ul>
                <li id='debug-version'></li>
                <li id='debug-isfirefox'></li>
                <li id='debug-iserror'></li>
                <hr>
                <li id='debug-useragent'></li>
                <hr>
                <li id='debug-ytid'></li>
                <li id='debug-thumb'></li>
                <li id='debug-ytunfilteredt'></li>
            </ul>
        </div>
    
        <div id='error-container' class='container' style='display: none;'>
            <h2 id='error-title' class='centered'></h2>
            <p id='error-desc'></p>
            <h2 id='error-subtitle'></h2>
            <div id='error-msg-container' class='container'>
                <p id='error-msg'></p>
            </div>
        </div>

        <button id='btn-debug' class='centered' style='display: none;' disabled='true'></button>
        <button id='btn-preserve' class='centered' style='display: none;'></button>
    </body>
</html>
